<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <style>
        :root {
            /* Light mode colors */
            --primary: #C06C48; /* Terracotta */
            --accent1: #6B7B8C; /* Slate Gray */
            --accent2: #F3EFE8; /* Ivory */
            --background: var(--accent2);
            --card-bg: #ffffff;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border: #e0e0e0;
            --shadow: rgba(0, 0, 0, 0.1);
            --error: #d32f2f;
            --success: #388e3c;
        }

        [data-theme="dark"] {
            /* Dark mode colors */
            --primary: #9A4E37; /* Burnt Sienna */
            --accent1: #2E343B; /* Charcoal */
            --accent2: #8A8F91; /* Stone */
            --background: var(--accent1);
            --card-bg: #1a1f24;
            --text-primary: #ffffff;
            --text-secondary: var(--accent2);
            --border: #404040;
            --shadow: rgba(0, 0, 0, 0.3);
            --error: #f44336;
            --success: #4caf50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .weather-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 20px var(--shadow);
            padding: 30px;
            transition: all 0.3s ease;
            border: 1px solid var(--border);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        h1 {
            color: var(--primary);
            font-weight: 500;
            font-size: 28px;
        }

        .theme-toggle {
            background: none;
            border: 2px solid var(--primary);
            border-radius: 20px;
            padding: 8px 15px;
            color: var(--primary);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background-color: var(--primary);
            color: var(--card-bg);
        }

        .search-container {
            display: flex;
            margin-bottom: 20px;
        }

        #search-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid var(--border);
            border-radius: 4px 0 0 4px;
            font-size: 16px;
            background-color: var(--card-bg);
            color: var(--text-primary);
            transition: border-color 0.3s;
        }

        #search-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        #search-button {
            padding: 12px 20px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #search-button:hover {
            opacity: 0.9;
        }

        .unit-toggle {
            text-align: right;
            margin-bottom: 20px;
            font-size: 16px;
            color: var(--text-secondary);
        }

        .unit-toggle span {
            cursor: pointer;
            padding: 3px 5px;
            transition: color 0.3s;
        }

        .unit-toggle .active {
            color: var(--primary);
            font-weight: 500;
        }

        .weather-content {
            animation: fadeIn 0.5s ease;
        }

        #city-name {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 500;
            color: var(--primary);
        }

        .weather-main {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 25px;
        }

        .temperature-container {
            text-align: center;
        }

        #temperature {
            font-size: 48px;
            font-weight: 400;
            color: var(--text-primary);
        }

        .weather-icon-container {
            text-align: center;
        }

        .weather-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 10px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        #weather-description {
            text-transform: capitalize;
            color: var(--text-secondary);
        }

        .weather-details {
            background-color: var(--accent2);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
        }

        [data-theme="dark"] .weather-details {
            background-color: rgba(138, 143, 145, 0.1);
        }

        .detail {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .detail-label {
            font-weight: 500;
            color: var(--text-primary);
        }

        .loader {
            border: 4px solid var(--border);
            border-radius: 50%;
            border-top: 4px solid var(--primary);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .hidden {
            display: none;
        }

        .error-message {
            background-color: rgba(211, 47, 47, 0.1);
            color: var(--error);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 25px;
            animation: fadeIn 0.5s ease;
            border: 1px solid rgba(211, 47, 47, 0.3);
        }

        .recent-searches {
            margin-top: 30px;
        }

        .recent-searches h3 {
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: 500;
            color: var(--accent1);
        }

        .recent-searches-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .recent-search-item {
            background-color: var(--accent2);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-primary);
        }

        [data-theme="dark"] .recent-search-item {
            background-color: rgba(138, 143, 145, 0.2);
        }

        .recent-search-item:hover {
            background-color: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        /* Weather condition backgrounds */
        .sunny {
            background: linear-gradient(135deg, var(--card-bg), rgba(192, 108, 72, 0.1));
        }

        .cloudy {
            background: linear-gradient(135deg, var(--card-bg), rgba(107, 123, 140, 0.1));
        }

        .rainy {
            background: linear-gradient(135deg, var(--card-bg), rgba(107, 123, 140, 0.15));
        }

        .snowy {
            background: linear-gradient(135deg, var(--card-bg), rgba(243, 239, 232, 0.3));
        }

        .stormy {
            background: linear-gradient(135deg, var(--card-bg), rgba(46, 52, 59, 0.1));
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .weather-main {
                flex-direction: column;
                gap: 20px;
            }
            
            #temperature {
                font-size: 42px;
            }
            
            .weather-card {
                padding: 20px;
            }

            .header {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="weather-card">
            <div class="header">
                <h1>Weather App</h1>
                <button class="theme-toggle" id="theme-toggle">ðŸŒ™ Dark</button>
            </div>
            
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Enter city name...">
                <button id="search-button">Search</button>
            </div>
            
            <div class="unit-toggle">
                <span id="celsius" class="active">Â°C</span> | 
                <span id="fahrenheit">Â°F</span>
            </div>

            <div id="loader" class="loader hidden"></div>
            
            <div id="weather-content" class="weather-content hidden">
                <h2 id="city-name">City Name</h2>
                
                <div class="weather-main">
                    <div class="temperature-container">
                        <h2 id="temperature">--Â°</h2>
                    </div>
                    <div class="weather-icon-container">
                        <div id="weather-icon" class="weather-icon"></div>
                        <p id="weather-description">Weather Description</p>
                    </div>
                </div>
                
                <div class="weather-details">
                    <div class="detail">
                        <span class="detail-label">Humidity</span>
                        <span id="humidity">--%</span>
                    </div>
                </div>
            </div>
            
            <div id="error-message" class="error-message hidden">
                City not found. Please try again.
            </div>
            
            <div class="recent-searches">
                <h3>Recent Searches</h3>
                <div id="recent-searches-list" class="recent-searches-list"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const cityName = document.getElementById('city-name');
            const temperature = document.getElementById('temperature');
            const humidity = document.getElementById('humidity');
            const weatherIcon = document.getElementById('weather-icon');
            const weatherDescription = document.getElementById('weather-description');
            const loader = document.getElementById('loader');
            const weatherContent = document.getElementById('weather-content');
            const errorMessage = document.getElementById('error-message');
            const celsiusBtn = document.getElementById('celsius');
            const fahrenheitBtn = document.getElementById('fahrenheit');
            const recentSearchesList = document.getElementById('recent-searches-list');
            const weatherCard = document.querySelector('.weather-card');
            const themeToggle = document.getElementById('theme-toggle');

            // API key for OpenWeatherMap (you would need to sign up for a free API key)
            const apiKey = '707811d8acfb7ed0c346946429afc546'; // Replace with your actual API key
            
            // Default settings
            let units = 'metric'; // Default to Celsius
            let recentSearches = [];
            let currentTheme = 'light';

            // Initialize theme
            initializeTheme();
            
            // Load recent searches from localStorage
            loadRecentSearches();

            // Event listeners
            searchButton.addEventListener('click', function() {
                const city = searchInput.value.trim();
                if (city) {
                    getWeather(city);
                }
            });

            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const city = searchInput.value.trim();
                    if (city) {
                        getWeather(city);
                    }
                }
            });

            celsiusBtn.addEventListener('click', function() {
                if (units !== 'metric') {
                    units = 'metric';
                    celsiusBtn.classList.add('active');
                    fahrenheitBtn.classList.remove('active');
                    
                    // Refresh weather for current city if available
                    if (cityName.textContent !== 'City Name') {
                        getWeather(cityName.textContent);
                    }
                }
            });

            fahrenheitBtn.addEventListener('click', function() {
                if (units !== 'imperial') {
                    units = 'imperial';
                    fahrenheitBtn.classList.add('active');
                    celsiusBtn.classList.remove('active');
                    
                    // Refresh weather for current city if available
                    if (cityName.textContent !== 'City Name') {
                        getWeather(cityName.textContent);
                    }
                }
            });

            themeToggle.addEventListener('click', function() {
                toggleTheme();
            });

            // Theme functions
            function initializeTheme() {
                const savedTheme = localStorage.getItem('theme') || 'light';
                currentTheme = savedTheme;
                document.documentElement.setAttribute('data-theme', currentTheme);
                updateThemeToggleText();
            }

            function toggleTheme() {
                currentTheme = currentTheme === 'light' ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', currentTheme);
                localStorage.setItem('theme', currentTheme);
                updateThemeToggleText();
            }

            function updateThemeToggleText() {
                themeToggle.textContent = currentTheme === 'light' ? 'ðŸŒ™ Dark' : 'â˜€ï¸ Light';
            }

            // Function to get weather data
            function getWeather(city) {
                showLoader();
                hideError();
                
                fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=${units}&appid=${apiKey}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('City not found');
                        }
                        return response.json();
                    })
                    .then(data => {
                        displayWeather(data);
                        addToRecentSearches(city);
                        hideLoader();
                        showWeatherContent();
                    })
                    .catch(error => {
                        console.error('Error fetching weather data:', error);
                        showError();
                        hideLoader();
                    });
            }

            // Function to display weather
            function displayWeather(data) {
                const tempUnit = units === 'metric' ? 'Â°C' : 'Â°F';
                
                cityName.textContent = data.name;
                temperature.textContent = `${Math.round(data.main.temp)}${tempUnit}`;
                humidity.textContent = `${data.main.humidity}%`;
                weatherDescription.textContent = data.weather[0].description;
                
                // Set weather icon
                const iconCode = data.weather[0].icon;
                weatherIcon.style.backgroundImage = `url(https://openweathermap.org/img/wn/${iconCode}@2x.png)`;
                
                // Set background based on weather condition
                setWeatherBackground(data.weather[0].main);
            }

            // Function to set weather background
            function setWeatherBackground(weatherMain) {
                // Remove all weather classes first
                weatherCard.classList.remove('sunny', 'cloudy', 'rainy', 'snowy', 'stormy');
                
                // Add appropriate class based on weather
                switch(weatherMain.toLowerCase()) {
                    case 'clear':
                        weatherCard.classList.add('sunny');
                        break;
                    case 'clouds':
                        weatherCard.classList.add('cloudy');
                        break;
                    case 'rain':
                    case 'drizzle':
                        weatherCard.classList.add('rainy');
                        break;
                    case 'snow':
                        weatherCard.classList.add('snowy');
                        break;
                    case 'thunderstorm':
                        weatherCard.classList.add('stormy');
                        break;
                    default:
                        // Default no special background
                        break;
                }
            }

            // Function to add city to recent searches
            function addToRecentSearches(city) {
                // Capitalize first letter of each word
                city = city.split(' ')
                    .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
                    .join(' ');
                
                // Remove city if it already exists in the array
                recentSearches = recentSearches.filter(item => item !== city);
                
                // Add city to the beginning of the array
                recentSearches.unshift(city);
                
                // Keep only the 5 most recent searches
                if (recentSearches.length > 5) {
                    recentSearches.pop();
                }
                
                // Save to localStorage
                localStorage.setItem('recentSearches', JSON.stringify(recentSearches));
                
                // Update the UI
                displayRecentSearches();
            }

            // Function to load recent searches from localStorage
            function loadRecentSearches() {
                const savedSearches = localStorage.getItem('recentSearches');
                if (savedSearches) {
                    recentSearches = JSON.parse(savedSearches);
                    displayRecentSearches();
                }
            }

            // Function to display recent searches
            function displayRecentSearches() {
                recentSearchesList.innerHTML = '';
                
                recentSearches.forEach(city => {
                    const button = document.createElement('button');
                    button.className = 'recent-search-item';
                    button.textContent = city;
                    
                    button.addEventListener('click', function() {
                        searchInput.value = city;
                        getWeather(city);
                    });
                    
                    recentSearchesList.appendChild(button);
                });
            }

            // UI helper function
            function showLoader() {
                loader.classList.remove('hidden');
                weatherContent.classList.add('hidden');
            }

            function hideLoader() {
                loader.classList.add('hidden');
            }

            function showWeatherContent() {
                weatherContent.classList.remove('hidden');
            }

            function showError() {
                errorMessage.classList.remove('hidden');
            }

            function hideError() {
                errorMessage.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
